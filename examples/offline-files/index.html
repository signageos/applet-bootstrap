<!doctype html>
<html>
	<head>
		<title>Offline Files</title>
	</head>
	<body style="text-align: center; background-color: #F4D03F; color: #333;margin: 0; padding: 0;position: absolute;width: 100%;height: 100%;">
		<h1>Offline Files</h1>
		<p id="index">... loading ...</p>


		<script type="application/ecmascript">
			window.addEventListener('sos.loaded', async function () {
				const contentElement = document.getElementById('index');
				await sos.onReady();

				const files = [
					{ uid: 'video-1', uri: 'https://hugstatic.blob.core.windows.net/assets/video-test-1_e07fc21a7a72e3d33478243bd75d7743.mp4' },
					{ uid: 'image-1', uri: 'https://hugstatic.blob.core.windows.net/assets/android-benq-amy_bbd9afbc0655ceb6da790a80fbd90290.png' },
					{ uid: 'image-2', uri: 'https://hugstatic.blob.core.windows.net/assets/android-nec-roberto_3f9b985e2214b59e3d1f296e69e86fdd.png' },
					{ uid: 'image-3', uri: 'https://hugstatic.blob.core.windows.net/assets/android-panasonic-pikachu_347af960f123f7c56f5f967882108bdf.png' },
					{ uid: 'image-4', uri: 'https://hugstatic.blob.core.windows.net/assets/brightsign-4.7-nelson_9fed77987aac013a712eed87adbcf0d9.png' },
					{ uid: 'image-5', uri: 'https://hugstatic.blob.core.windows.net/assets/chrome-os-krusty_99c97ad4680ccf06517b220b61327a5c.png' },
					{ uid: 'video-2', uri: 'https://hugstatic.blob.core.windows.net/assets/video-test-2_e2ffa51f6a4473b815f39e7fb39239da.mp4' },
					{ uid: 'image-6', uri: 'https://hugstatic.blob.core.windows.net/assets/sssp-2.0-burns_2a17095aec4332358d91b47999862647.png' },
					{ uid: 'image-7', uri: 'https://hugstatic.blob.core.windows.net/assets/sssp-3.0-maggie_47dfc4c8c21b49c5d6f0ef1505ece49c.png' },
					{ uid: 'image-8', uri: 'https://hugstatic.blob.core.windows.net/assets/tizen-2.4-bart_96c02fbd2df936e8bdd0b345f8874224.png' },
					{ uid: 'image-9', uri: 'https://hugstatic.blob.core.windows.net/assets/tizen-3.0-apu_e300ee67c93b616ee36f51202234d429.png' },
					{ uid: 'video-3', uri: 'https://hugstatic.blob.core.windows.net/assets/video-test-3_5cfd717df750e5b1d5dd8384c194a92d.mp4' },
					{ uid: 'image-10', uri: 'https://hugstatic.blob.core.windows.net/assets/webos-1.0-krabappel_60b520b38756789dce877dc2feac92fb.png' },
					{ uid: 'image-11', uri: 'https://hugstatic.blob.core.windows.net/assets/webos-2.0-farnsworth_413fc194707fdeb82052b3e2541fb50a.png' },
					{ uid: 'image-12', uri: 'https://hugstatic.blob.core.windows.net/assets/webos-3.0-zapp_951665bdb0a145befd8cf9382c93bd77.png' },
					{ uid: 'image-13', uri: 'https://hugstatic.blob.core.windows.net/assets/webos-3.2-bender_19043283cc5147bf441265fc494a0505.png' },
				];

				// Save all files parallel
				await Promise.all(files.map(async (content) => {
					// Store files to offline storage (https://docs.signageos.io/api/sos-applet-api/#Load_or_Save_specific_file_into_internal_memory)
					const { filePath } = await sos.offline.cache.loadOrSaveFile(content.uid, content.uri);
					content.filePath = filePath;
				}));

				contentElement.innerHTML = 'files loaded';
				console.log('files loaded');

				// list files
				const fileUidsBefore = await sos.offline.cache.listFiles();
				contentElement.innerHTML = 'files: ' + fileUidsBefore.join(', ');
				console.log('files', fileUidsBefore);

				// delete a few files
				await sos.offline.cache.deleteFile('video-2');
				await sos.offline.cache.deleteFile('image-8');
				await sos.offline.cache.deleteFile('image-9');
				await sos.offline.cache.deleteFile('image-12');
				console.log('deleted video-2, image-8, image-9 and image-12');

				// list files again
				const fileUidsAfter = await sos.offline.cache.listFiles();
				contentElement.innerHTML = 'files: ' + fileUidsAfter.join(', ');
				console.log('files', fileUidsAfter);
			});
		</script>
	</body>
</html>
